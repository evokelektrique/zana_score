  image_pull_policy: Always
  replicas: 1
  port: 4000
  allow_http: true
  env:
    - name: SECRET_KEY_BASE
      value: DSmsXrQ3vq0qVifB5leeWkmJM3rhEnmET2LwqDHaAtBVwxFIHgZymEUyfoZI0oYA
    - name: DATABASE_HOST
      value: postgresdb
    - name: DATABASE_DB
      value: zana_score_prod
    - name: DATABASE_USER
      value: postgres
    - name: DATABASE_PASSWORD
      value: secretpassword
  resources:
    memory: 200Mi
